<section class="container mt-4">
  <article class="row">
    <section
      class="col-md-4 col-sm-6 animate__animated animate__fadeInRight"
      *ngFor="let gif of listadoData"
    >

      <section class="card mb-2 text-center">
        <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="zoom card-img-top" width="150" height="200">
        <article class="card-body">
          <h3 class="text-center text-capitalize card-title">{{gif.title}}</h3>
          <button type="button" class="btn btn-outline-success mt-3" data-bs-toggle="modal" data-bs-target="#modalGif">
            Ver más
          </button>
        </article>
      </section>

        <!-- Modal -->
      <section class="modal fade" id="modalGif" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <article class="modal-dialog">
        <section class="modal-content">
          <section class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Mas información acerca de la Gif-Card</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </section>
          <section class="modal-body">
            <p>Usuario: {{gif.username}}</p>
            <p>Titulo: {{gif.title}}</p>
            <p>Tipo: {{gif.type}}</p>
            <p>Fec_creacion: {{gif.import_datetime}}</p>
          </section>
          <section class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </section>
        </section>
      </article>
      </section>

    </section>


  </article>
</section>
